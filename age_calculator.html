<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: yellow;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div id="calculator">
        <h2>Age Calculator</h2>
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            var birthdate = new Date(document.getElementById("birthdate").value);
            var currentDate = new Date();

            var years = currentDate.getFullYear() - birthdate.getFullYear();
            var months = currentDate.getMonth() - birthdate.getMonth();
            var days = currentDate.getDate() - birthdate.getDate();

            // Adjust age if birthday hasn't occurred yet this year
            if (days < 0) {
                months--;
                days += 30;  // Assuming a month has 30 days
            }

            // Adjust age if birthday month hasn't occurred yet this year
            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("result").innerHTML = "Your age is: " + years + " years and " + months + " months.";
        }
    </script>

</body>

</html>
